{% extends "template.html" %}
{% block title %}Level Selection{% endblock %}
{% block extra_head %}
        <link rel = "stylesheet" href="\static\css\level-selection.css">
        <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
                "GLTFLoader" : "https://unpkg.com/three@0.162.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
        </script>
{% endblock %}

{% block content %}
            <main>
                <div class="content" >
                    <div class="level" id="level-1" data-model="/static/assets/3d-model.glb">
                        <h1> Tech Ruin</h1>
                            <model-viewer
                                src="/static/assets/test_model.glb"
                                alt="Tech Ruin"
                                auto-rotate
                                rotation-per-second="15deg"
                                style="width: 100%; height: 70%;"
                            ></model-viewer>
                    </div>
                    <div class="level" id="level-2" data-model="/static/assets/3d-model.glb">
                        <h1> Solarpunk </h1>
                            <model-viewer
                                src="/static/assets/test_model.glb"
                                alt="Solarpunk"
                                auto-rotate
                                rotation-per-second="15deg"
                                style="width: 100%; height: 70%;"
                            ></model-viewer>                        
                    </div>
                    <div class="level" id="level-3" data-model="/static/assets/3d-model">
                        <h1> Nature </h1>
                            <model-viewer
                                src="/static/assets/test_model.glb"
                                alt="Nature"
                                auto-rotate
                                rotation-per-second="15deg"
                                style="width: 100%; height: 70%;" 
                            ></model-viewer>                        
                    </div>
                    
                </div>
            </main>
        </div>

    </body>
    <script src="/static/js/level-selection.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    {% endblock %}
