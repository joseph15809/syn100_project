<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UCSD SYN 100 Project - 3D terrarium model showcasing different futures.">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/sun.png">
    <link rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <canvas id="starfield"></canvas>
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            
            <a data-aos="fade-down" data-aos-duration="1500" class = "logo" href="/">SYN100</a>
            <!-- Hamburger button -->
            <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
            <nav class="navbar-links">
                <div
                    class="tag-box"
                    data-aos="fade-down"
                    data-aos-duration="1500"
                    >
                    <div class="tag">
                    <a href="/level-selection">TERRARIUM</a>
                    </div>
                </div>

                <div
                    class="tag-box"
                    data-aos="fade-down"
                    data-aos-duration="2000"
                    >
                    <div class="tag">
                    <a href="/static/team">MEET THE TEAM</a>
                    </div>
                </div>

                <div
                    class="tag-box"
                    data-aos="fade-down"
                    data-aos-duration="2500"
                    >
                    <div class="tag">
                    <a href="/lore">LORE</a>
                    </div>
                </div>
            </nav>
        </header>

    <!-- Content -->
    {% block content %}{% endblock %}

    <script src="/static/js/menu.js" ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script> AOS.init(); </script>
    <script src="/static/js/starfield.js?v=2"></script>
</body>
